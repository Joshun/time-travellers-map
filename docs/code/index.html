<!DOCTYPE html>
<html>
<head>
	<title>Coming soon...</title>
	<link rel="stylesheet" href="/time-travellers-map/main.css">
	<script src="/time-travellers-map/jquery-3.2.1/jquery-3.2.1.min.js"></script>
	<script src="/time-travellers-map/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="top">
			<div class="content">
				<h1 class="title"><a href="/time-travellers-map/">A Time Traveller's Map</a></h1>
			</div>
				<nav>
					<ul class="navbar">
						<li><a class="current-page-nav" href="/time-travellers-map/code">Code</a></li>
						<li><a href="#">Docs</a></li>
						<li><a href="#">Maps</a></li>
					</ul>
				</nav>
		</div>

		<div class="content">
			<div class="stats">
				<div class="stat-boxes">
					<div class="singlestat">
						<div class="singlestat-desc">
							Bugs
						</div>
						<div class="singlestat-stat">
							<span id="bug-count">0</span>
						</div>
					</div>
					<div class="singlestat">
						<div class="singlestat-desc">
							Feature suggestions
						</div>
						<div class="singlestat-stat">
							<span id="feature-count">0</span>
						</div>
					</div>
					<div class="singlestat">
						<div class="singlestat-desc">
							Pull requests
						</div>
						<div class="singlestat-stat">
							<span id="pullreq-count">0</span>
						</div>
					</div>
					<div class="singlestat">
						<div class="singlestat-desc">
							Contributors
						</div>
						<div class="singlestat-stat">
							<span id="contrib-count">0</span>
						</div>
					</div>
				</div>
				<div class="github-link"><p><a href="https://github.com/Joshun/time-travellers-map">View on GitHub</a></p></div>				
			</div>
		
			
		</div>
		<div class="footer">
			&copy; 2017 <a href="https://joshun.github.io">Joshua O'Leary</a> and <a href="https://www.shef.ac.uk">The University of Sheffield</a>
		</div>
		</div>
	</div>
	<script src="/time-travellers-map/scripts/code.js"></script>
</body>
</html>
